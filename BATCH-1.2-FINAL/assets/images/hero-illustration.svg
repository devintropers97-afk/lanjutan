<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E5C99;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#0F3057;stop-opacity:0.9" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="600" height="400" fill="url(#heroGradient)" rx="20"/>

    <!-- Digital Network Lines -->
    <g opacity="0.3" stroke="#FFB400" stroke-width="2" fill="none">
        <line x1="100" y1="100" x2="500" y2="100"/>
        <line x1="100" y1="200" x2="500" y2="200"/>
        <line x1="100" y1="300" x2="500" y2="300"/>
        <line x1="150" y1="50" x2="150" y2="350"/>
        <line x1="300" y1="50" x2="300" y2="350"/>
        <line x1="450" y1="50" x2="450" y2="350"/>
    </g>

    <!-- Digital Nodes -->
    <g filter="url(#glow)">
        <circle cx="150" cy="100" r="8" fill="#FFB400"/>
        <circle cx="300" cy="100" r="8" fill="#FFB400"/>
        <circle cx="450" cy="100" r="8" fill="#FFB400"/>
        <circle cx="150" cy="200" r="8" fill="#FFB400"/>
        <circle cx="300" cy="200" r="12" fill="#FFB400"/> <!-- Center node larger -->
        <circle cx="450" cy="200" r="8" fill="#FFB400"/>
        <circle cx="150" cy="300" r="8" fill="#FFB400"/>
        <circle cx="300" cy="300" r="8" fill="#FFB400"/>
        <circle cx="450" cy="300" r="8" fill="#FFB400"/>
    </g>

    <!-- Central Icon - Digital Services -->
    <g transform="translate(250, 150)">
        <!-- Laptop Icon -->
        <rect x="0" y="20" width="100" height="60" rx="4" fill="none" stroke="#FFB400" stroke-width="3"/>
        <rect x="0" y="80" width="100" height="5" fill="#FFB400"/>
        <line x1="-10" y1="85" x2="110" y2="85" stroke="#FFB400" stroke-width="3"/>

        <!-- Screen content (code lines) -->
        <line x1="10" y1="30" x2="50" y2="30" stroke="#FFB400" stroke-width="2" opacity="0.7"/>
        <line x1="10" y1="40" x2="70" y2="40" stroke="#FFB400" stroke-width="2" opacity="0.7"/>
        <line x1="10" y1="50" x2="60" y2="50" stroke="#FFB400" stroke-width="2" opacity="0.7"/>
        <line x1="10" y1="60" x2="80" y2="60" stroke="#FFB400" stroke-width="2" opacity="0.7"/>
    </g>

    <!-- Text -->
    <text x="300" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFB400" text-anchor="middle">
        DIGITAL SERVICES
    </text>

    <!-- Animated circles (simulating activity) -->
    <g opacity="0.5">
        <circle cx="100" cy="50" r="4" fill="#FFB400">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="500" cy="350" r="4" fill="#FFB400">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="550" cy="50" r="4" fill="#FFB400">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="350" r="4" fill="#FFB400">
            <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
