<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
    <!-- Background -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E5C99;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0F3057;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background rectangle -->
    <rect width="200" height="60" fill="url(#logoGradient)" rx="8"/>

    <!-- Logo icon (S letter with digital effect) -->
    <g transform="translate(15, 15)">
        <circle cx="15" cy="15" r="12" fill="none" stroke="#FFB400" stroke-width="2"/>
        <text x="15" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFB400" text-anchor="middle">
            S
        </text>
    </g>

    <!-- Company name -->
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFB400">
        SITUNEO
    </text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
        DIGITAL AGENCY
    </text>
</svg>
